<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Sender - Prise de Commande</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <!-- Header avec contrôles -->
        <header class="header disconnected">
            <div class="header-controls">
                <!-- Sélection de table -->
                <div class="control-group">
                    <div class="table-controls">
                        <select id="table-select">
                            <!-- Options générées dynamiquement -->
                        </select>
                        <div class="table-count-controls">
                            <button id="decrease-tables" type="button">-</button>
                            <span id="table-count">6</span>
                            <button id="increase-tables" type="button">+</button>
                        </div>
                    </div>
                </div>

                <!-- Sélecteur de langue -->
                <div class="control-group">
                    <select id="language-selector">
                        <!-- Options générées dynamiquement -->
                    </select>
                </div>
            </div>
        </header>

        <!-- Contenu principal -->
        <main class="main-content">
            <!-- Section menu -->
            <section class="menu-section">
                <div class="section-header" id="menu-header">
                    <span data-translate="menu">Menu</span>
                    <button class="collapse-btn" id="menu-collapse-btn">−</button>
                </div>
                <div id="menu-grid" class="menu-grid">
                    <!-- Items du menu générés dynamiquement -->
                </div>
            </section>

            <!-- Section commande -->
            <section class="order-section" id="order-section">
                <div class="section-header" id="order-header">
                    <span data-translate="order">Commande en cours</span>
                    <button class="collapse-btn" id="order-collapse-btn">−</button>
                </div>
                <div id="order-content" class="order-content">
                    <div id="order-list" class="order-list">
                        <!-- Liste des items commandés générée dynamiquement -->
                    </div>
                    <div class="order-total-section">
                        <div class="order-total-label" data-translate="total">Total</div>
                        <div id="order-total" class="order-total-amount">0 ฿</div>
                    </div>
                    <div class="payment-section">
                        <input type="number" id="money-given" class="money-input" placeholder="Argent donné" min="0" step="1">
                        <div id="change-amount" class="change-amount">Rendu: 0 ฿</div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Script principal -->
    <script type="module" src="script/app.js"></script>
</body>
</html>
